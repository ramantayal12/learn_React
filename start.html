<!DOCTYPE html>
<html>
    <head>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

        <title> Learn React </title>
    </head>
    <body>
        <div id = "root"></div>
        <!-- "In React render We are sending two Things" -->
        <!-- 1st :- The element -->
        <!-- 2nd :- where to put that element-->
        <script type = "text/javascript">

            let heading = React.createElement(
                "ul",{style : {color : "black "}},
                React.createElement("li",null,"Monday"),
                React.createElement("li",null,"Tuesday"),
                React.createElement("li",null,"Wednessday"),
                React.createElement("li",null,"Thursday"),
                React.createElement("li",null,"Friday"),
                React.createElement("li",null,"Saturday"),
                React.createElement("li",null,"Sunday"),
                );
            ReactDOM.render(
                heading,
                document.getElementById("root")
            );

        </script>
    </body>
</html>
